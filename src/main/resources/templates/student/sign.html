<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Dang ky</h1>
<form th:action="@{/student/save}" method="post" th:object="${student}" enctype="multipart/form-data">
  <input type="text" th:field="*{s_id}">
  <label for="name">Name</label><input type="text" id="name" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  <label for="birthDay">birth day</label><input type="date" id="birthDay" th:field="*{birthDay}">
  <label for="phone">phone</label><input type="tel" id="phone" th:field="*{phone}">

  <label>avatar</label><input  type="file" name="file" >
  <label for="address">address</label><select id="address" th:field="*{address.aid}">
<option value="1">HN</option>
    <option value="2">QN</option>
    <option value="3">VP</option>
</select>
  <input type="submit" value="submit">
</form>
</body>
</html>
